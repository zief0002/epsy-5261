project:
  type: book
  output-dir: docs
  preview:
    port: 4200
    browser: true

book:
  title: "An Introduction to Data Analysis and Randomization Methods"
  author: ["Andrew Zieffler", "Chelsey Legacy"]
  date: "`r Sys.Date()`"
  sidebar:
    search: true
    background: "#0677a3"
  # cover-image: "figs/banner.png"
  chapters:
    - index.qmd
